<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Info</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">QR Code Details</h2>
    <div class="space-y-2 text-gray-700">
      <p><span class="font-medium">Project Name:</span> {{ data.project_name }}</p>
      <p><span class="font-medium">FOV:</span> {{ data.fov }}</p>
      <p><span class="font-medium">Timestamp:</span> {{ data.timestamp }}</p>
    </div>
  </div>
</body>
</html>
